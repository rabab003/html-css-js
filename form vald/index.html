<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="" id="form" class="form">
        <div class="form-control">
          <label for="">UserName</label>
          <input type="text" placeholder="UserName" id="username" />
          <i class="bx bxs-check-circle check"></i>
          <i class="bx bx-error-circle error"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="">Email</label>
          <input type="email" placeholder="hello@xxx.com" id="email" />
          <i class="bx bxs-check-circle check"></i>
          <i class="bx bx-error-circle error"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="bx bxs-check-circle check"></i>
          <i class="bx bx-error-circle error"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for=" ">password check</label>
          <input type="password" placeholder="password check " id="password2" />
          <i class="bx bxs-check-circle check"></i>
          <i class="bx bx-error-circle error"></i>
          <small>Error Message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="./app.js "></script>
  </body>
</html>
