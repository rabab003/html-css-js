  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./img.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span>Mr. Daniel Anderson</span>
        <span>Youtuber & Blogger</span>
      </div>

      <div class="media">
        <a href="#" style="background-color: #4267b2" class="link"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" style="background-color: #1da1f2" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" style="background-color: #e1306c" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background-color: #ff0000" class="link"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button">subscrip</button>
        <button class="button">message</button>
      </div>

      <div class="analytice">
        <div class="data">
          <i class="bx bxs-heart"></i>
          <span>60k</span>
        </div>
        <div class="data">
          <i class="bx bxs-share"></i>
          <span>20k</span>
        </div>
        <div class="data">
          <i class="bx bxs-message-rounded-dots"></i>
          <span>12k</span>
        </div>
      </div>
    </div>
